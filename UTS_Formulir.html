<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="UTS_Formulir.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <title>Formulir Pendaftaran</title>
  </head>

  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="#"><img src="/LOGO.png" alt="" width="70px" /></a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="UTS_Utama.html">HomePage</a></li>
        <li class="nav-item"><a href="UTS_Formulir.html">Formulir</a></li>
        <li class="nav-item"><a href="UTS_Tabel.html">Tabel</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form action="tabel.html" method="GET">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" required />
      <label for="nim">NIM</label>
      <input type="number" id="nim" name="nim" required />
      <label for="prodi">Program Studi</label>
      <input type="text" id="prodi" name="prodi" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <label for="jenis_kelamin">Jenis Kelamin</label>
      <select id="jenis_kelamin" name="jenis_kelamin" required>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <label for="tanggal_lahir">Tanggal Lahir</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" required />
      <label for="alamat">Alamat</label>
      <textarea id="alamat" name="alamat" required></textarea>
      <button type="submit" class="submit-button">Submit</button>
    </form>

    <footer>
      <p>UJIAN TENGAH SEMESTER Pemrograman Web 2023</p>
    </footer>
  </body>
</html>
